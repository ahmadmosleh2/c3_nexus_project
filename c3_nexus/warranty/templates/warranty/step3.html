{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Claim - Step 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            padding: 15px;
        }
        .navbar img {
            height: 70px;
        }
        .navbar-nav {
            margin: auto;
            display: flex;
            gap: 15px;
        }
        .custom-btn {
            background-color: #e0e0e0;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .custom-btn.active {
            background-color: #007bff;
            color: white;
        }
        .custom-btn:hover {
            background-color: #6a11cb;
            color: white;
        }
        .container {
            margin-top: 30px;
        }
        .step-nav {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        .step {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .step.active {
            background-color: #007bff;
            color: white;
        }
        .step.inactive {
            background-color: #e0e0e0;
            color: black;
        }
        .step-icon {
            margin-right: 10px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .form-section {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-section input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .consent-box {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .consent-box input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
        }
        .step-nav-btn {
            padding: 6px 16px;
            font-weight: bold;
            background-color: #e0e0e0;
            color: black;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        .step-nav-btn:hover {
            background-color: #6a11cb;
            color: white;
        }

        .step-nav-btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'users/nexus_logo.png' %}" alt="Logo">
        </a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="custom-btn" href="{% url 'dashboard' %}">Overview</a></li>
                <li class="nav-item"><a class="custom-btn active" href="{% url 'claims' %}">Claims</a></li>
                <li class="nav-item"><a class="custom-btn" href="{% url 'inventory' %}">Inventory</a></li>
                <li class="nav-item"><a class="custom-btn" href="{% url 'crm' %}">CRM</a></li>
                <li class="nav-item"><a class="custom-btn" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="step-nav-top" style="margin-bottom: 15px; display: flex; gap: 10px; margin-left: 630px;">
    <a href="{% url 'claims' %}" class="step-nav-btn">Summary</a>
    <a href="{% url 'submit_claim' %}?step=1" class="step-nav-btn active">Submit Claim</a>
</div>
<div class="container d-flex">
    <div class="step-nav me-5">
        <div class="step inactive"><span class="step-icon">ðŸ› </span> Step 1: General Information</div>
        <div class="step inactive"><span class="step-icon">ðŸ“„</span> Step 2: Problem</div>
        <div class="step active"><span class="step-icon">ðŸ’²</span> Step 3: Payment</div>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-primary w-100 mb-3">â¬‡ Download Contract</button>

            <label class="form-label">Consent</label>
            <div class="consent-box">
                <input type="checkbox" name="consent" required>
                <span>I, FIRST NAME LAST NAME agree to the conditions as specified in the contract proposed.</span>
            </div>

            <label class="form-label">Checkout</label>
            <div class="form-section">
                <input type="text" name="card_number" placeholder="Card Number" required>
                <input type="text" name="pin" placeholder="PIN" required>
            </div>
            <div class="form-section">
                <input type="text" name="expiry" placeholder="Expiry Date" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
