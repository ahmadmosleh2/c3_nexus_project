
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Claim - Step 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            padding: 15px;
        }
        .navbar img {
            height: 70px;
        }
        .navbar-nav {
            margin: auto;
            display: flex;
            gap: 15px;
        }
        .custom-btn {
            background-color: #e0e0e0;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
        }
        .custom-btn.active {
            background-color: #007bff;
            color: white;
        }
        .custom-btn:hover {
            background-color: #6a11cb;
            color: white;
        }
        .container {
            margin-top: 30px;
        }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            background-color: #e0e0e0;
        }
        .tab-btn.active {
            background-color: #007bff;
            color: white;
        }
        .step-nav {
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        .step {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .step.active {
            background-color: #007bff;
            color: white;
        }
        .step.inactive {
            background-color: #e0e0e0;
            color: black;
        }
        .step-icon {
            margin-right: 10px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
        }
        .step-nav-btn {
            padding: 6px 16px;
            font-weight: bold;
            background-color: #e0e0e0;
            color: black;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        .step-nav-btn:hover {
            background-color: #6a11cb;
            color: white;
        }

        .step-nav-btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'users/nexus_logo.png' %}" alt="Logo">
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="custom-btn" href="{% url 'dashboard' %}">Overview</a></li>
                <li class="nav-item"><a class="custom-btn active" href="{% url 'claims' %}">Claims</a></li>
                <li class="nav-item"><a class="custom-btn" href="{% url 'inventory' %}">Inventory</a></li>
                <li class="nav-item"><a class="custom-btn" href="{% url 'crm' %}">CRM</a></li>
                <li class="nav-item"><a class="custom-btn" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="step-nav-top" style="margin-bottom: 15px; display: flex; gap: 10px; margin-left: 630px;">
        <a href="{% url 'claims' %}" class="step-nav-btn">Summary</a>
        <a href="{% url 'submit_claim' %}?step=1" class="step-nav-btn active">Submit Claim</a>
    </div>
<div class="container d-flex">
    <div class="step-nav me-4">
        <div class="step active"><span class="step-icon">ðŸ”§</span>Step 1: General Information</div>
        <div class="step inactive"><span class="step-icon">ðŸ“„</span>Step 2: Problem</div>
        <div class="step inactive"><span class="step-icon">ðŸ’²</span>Step 3: Payment</div>
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6"><input type="text" name="first_name" class="form-control" placeholder="First Name" required></div>
                <div class="col-md-6"><input type="text" name="last_name" class="form-control" placeholder="Last Name" required></div>
                <div class="col-md-6"><input type="text" name="phone" class="form-control" placeholder="Phone Number" required></div>
                <div class="col-md-6"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                <div class="col-md-12"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Address Line 2"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Address Line 2"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="City"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Province / State"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Country"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Postal Code"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Vehicle Make"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Vehicle Model"></div>
                <div class="col-md-12"><input type="text" class="form-control" placeholder="Vehicle Year"></div>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Continue</button>
          </div>
        </form>
    </div>
</div>
</body>
</html>
