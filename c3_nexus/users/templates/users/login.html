{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #d3d3d3, #777777);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            height: 60px;  /* Adjust height as needed */
        }
        .login-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: black;
        }
        .login-container p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }
        .form-control {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-link a {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'users/nexus_logo.png' %}" alt="Nexus Logo">  
        </div>
        <h2>Sign in</h2>
        <p>Don't have an account yet? <a href="{% url 'register' %}" class="register-link">Register</a></p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>  
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
</html>
