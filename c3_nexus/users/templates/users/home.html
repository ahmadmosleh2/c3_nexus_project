{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3 Nexus - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .login-container {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            margin-top: 10px;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .c3-white { color: white; }
        .c3-gold { color: #c99b3b; }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="c3-white">C</span><span class="c3-gold">3</span>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <a href="{% url 'submit_claim' %}" class="btn btn-primary">Submit Claim</a>
        <a href="{% url 'submit_inspection' %}" class="btn btn-primary">Submit Inspection</a>
    </div>
</body>
</html>
