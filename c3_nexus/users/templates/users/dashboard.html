<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #fff;
            padding: 15px;
        }

        .navbar img {
            height: 70px; /* Increased logo size */
        }

        /* Centering and Styling the Nav Links */
        .navbar-nav {
            margin: auto;
            display: flex;
            gap: 15px; /* Space between buttons */
        }

        .nav-item {
            text-align: center;
        }

        .custom-btn {
            background-color: #e0e0e0;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px; /* Add horizontal spacing */
        }

        /* Highlight the active page */
        .custom-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* Hover Effect */
        .custom-btn:hover {
            background-color: #6a11cb;
            color: white;
        }

        .dashboard-container {
            padding: 20px;
        }

        .card {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
        }

        .chart-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-secondary {
            border-radius: 15px;
            font-weight: bold;
            padding: 8px 15px;
        }

        /* Export Data & Settings Button */
        .btn-light {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            font-weight: bold;
        }
        .stat-box {
            flex: 1; /* Makes all boxes equal width */
            background: linear-gradient(to right, #4a00e0, #0080ff); /* Gradient color */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            min-height: 120px; /* Ensures equal height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/users/nexus_logo.png" alt="Logo"> <!-- Removed 'Nexus' text and made the logo bigger -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="custom-btn active" href="#">Overview</a></li>
                    <li class="nav-item"><a class="custom-btn" href="{% url 'claims' %}">Claims</a></li>
                    <li class="nav-item"><a class="custom-btn" href="{% url 'inventory' %}">inventory</a></li>
                    <li class="nav-item"><a class="custom-btn" href="{% url 'crm' %}">CRM</a></li>
                    <li class="nav-item"><a class="custom-btn" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <h2 class="mb-4">Sales Overview</h2>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Left side: Summary Button -->
            <div>
                <button class="btn btn-primary">Summary</button>
            </div>
        
            <!-- Right side: Export Data & Settings Buttons -->
            <div class="d-flex gap-2">
                <button class="btn btn-light">
                    <i class="fa fa-download"></i> Export Data
                </button>
                <button class="btn btn-light">
                    <span>âš™</span>
                </button>
            </div>
        </div>
        <div class="bordered-box">
            <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h5>Overall Revenue</h5>
                    <h3>$25,013</h3>
                    <p>+1.97% than last month</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5>Overall Sales</h5>
                    <h3>5004</h3>
                    <p>+2.62% than last month</p>
                </div>
            </div>
            <div class="stat-box">
                <h5>Finance Balance</h5>
                <h3>$12,243</h3>
            </div>
        </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>Sales Summary</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5>Top 3 Selling</h5>
                    <canvas id="topSellingChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctx1 = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [100, 120, 150, 170, 200, 220],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        var ctx2 = document.getElementById('topSellingChart').getContext('2d');
        var topSellingChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3'],
                datasets: [{
                    label: 'Revenue',
                    data: [50, 75, 100],
                    backgroundColor: ['#6a11cb', '#2575fc', '#1e90ff']
                }]
            }
        });
    </script>
</body>
</html>
