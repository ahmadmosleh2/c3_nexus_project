{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}C3 Nexus{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #fff;
            padding: 15px;
        }
        .navbar img {
            height: 70px; /* Increased logo size */
        }
        .navbar-nav {
            margin: auto;
            display: flex;
            gap: 15px;
        }
        .custom-btn {
            background-color: #e0e0e0;
            color: black;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .custom-btn.active {
            background-color: #007bff;
            color: white;
        }
        .custom-btn:hover {
            background-color: #6a11cb;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'users/nexus_logo.png' %}" alt="Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="custom-btn {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Overview</a></li>
                    <li class="nav-item"><a class="custom-btn {% if request.path == '/claims/' %}active{% endif %}" href="{% url 'claims' %}">Claims</a></li>
                    <li class="nav-item"><a class="custom-btn" href="#">Inventory</a></li>
                    <li class="nav-item"><a class="custom-btn" href="#">CRM</a></li>
                </ul>
            </div>
            <a class="custom-btn" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
